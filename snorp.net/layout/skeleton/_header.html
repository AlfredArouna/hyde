<div id="header">
    <div id="header_content">
        <a href="{{site.listing_url}}">snorp.net</a> <span id="header_subtext">home of <a href="mailto:snorp@snorp.net">James Willcox</a></span>
    </div>

    {% block sitenav %}
    <ul id="header_buttons">
        <li{% ifequal page.module site.module %} class="selected" {% endifequal %}>
            <a href="{{site.listing_url}}">Home</a>
        </li>    
        {% for module in site.children %}
            <li{% ifequal page.module module %} class="selected" {% endifequal %}>
                <a href="{{module.listing_url}}">
                    {% ifequal module.name "blog" %}
                        Archives
                    {% else %}
                        {{module.name|unslugify}}
                    {% endifequal %}
                </a>
            </li>
         {% endfor %}
    </ul>
    {% endblock %}
</div>
<div id="header_spacer"></div>
